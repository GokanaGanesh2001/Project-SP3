<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--Header Start-->
  <header class="header">
    <nav class="top_nav">
      <div class="left">
        <div class="logo"><a href="#"><img src="images/logo.png" alt="Logo" width="350px" height="100" /></a></div>
        <div class="search_bar">
          <input type="text" placeholder="Search">
          <i class="ri-search-line"></i>
        </div>
      </div>
      <div class="right">
        <ul>
          <li><a href="#" class="login-btn"><i class="ri-contacts-line icon"></i>LogIn</a></li>
          <li><a href="#"><i class="ri-shopping-cart-line icon icon2"></i></a></li>
        </ul>
      </div>
    </nav>
    <nav class="bottom_nav">
      <ul class="bottom_list">
        <li class="bottom_item"><a href="#" class="links">Home</a></li>
        <li class="bottom_item"><a href="#" class="links">About</a></li>
        <li class="bottom_item link1"><a href="#" class="links">Products</a>
          <ul class="dropdown-menu">
            <li class="subnav_list"><a href="#"><img src="images/MicrosoftTeams-image.png" alt="Product 1" />
                <p class="para">Milk Products</p>
              </a></li>
            <li class="subnav_list"><a href="#"><img src="images/MicrosoftTeams-image.png" alt="Product 2" />
                <p class="para">Breads & Eggs</p>
              </a></li>
            <li class="subnav_list"><a href="#"><img src="images/MicrosoftTeams-image.png" alt="Product 3" />
                <p class="para">Fresh Vegetables</p>
              </a></li>
            <li class="subnav_list"><a href="#"><img src="images/MicrosoftTeams-image.png" alt="Product 4" />
                <p class="para">Fresh Fruits</p>
              </a></li>
            <li class="subnav_list"><a href="#"><img src="images/MicrosoftTeams-image.png" alt="Product 5" />
                <p class="para">Ghee & Oils</p>
              </a></li>
          </ul>
        </li>
        <li class="bottom_item"><a href="#" class="links">ContactUs</a></li>
      </ul>
    </nav>
  </header>
  <!--Header End-->

  <!--Main Start-->
  <section class="main-section">
    <img src="images/image (2).jpeg" alt="Main Image" class="main-image" />
  </section>
  <section>
    <div class="categories">
      <h2 class="categoriesheading">Explore Categories</h2>
      <ul class="dropdown-menu1 ">
        <li class="subnav_list1"><a href="#"><img src="images/MicrosoftTeams-image.png" width="130px" height="130px" />
            <p class="para">Milk Products</p>
          </a></li>
        <li class="subnav_list1"><a href="#"><img src="images/MicrosoftTeams-image.png" width="130px" height="130px" />
            <p class="para ">Breads & Eggs</p>
          </a></li>
        <li class="subnav_list1"><a href="#"><img src="images/MicrosoftTeams-image.png" width="130px" height="130px" />
            <p class="para">Fresh Vegetables</p>
          </a></li>
        <li class="subnav_list1"><a href="#"><img src="images/MicrosoftTeams-image.png" width="130px" height="130px" />
            <p class="para">Fresh Fruits</p>
          </a></li>
        <li class="subnav_list1"><a href="#"><img src="images/MicrosoftTeams-image.png" width="130px" height="130px" />
            <p class="para">Ghee & Oils</p>
          </a></li>
      </ul>

    </div>
  </section>
